<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container {
            text-align: center;
            max-width: 600px; /* Fixed width for the container */
            margin: auto; /* Center align the container */
        }

        /* Style for the line */
        .line {
            border-top: 1px solid #ccc;
            margin-top: 20px; /* Add some space between the sections */
            margin-bottom: 20px; /* Add some space between the sections */
            margin-left: 20px;
        }

        .btn {
            margin: 10px;
        }

        /* Add margin to the search button */
        #button-addon1 {
            margin-left: 20px; /* Add margin to the left side of the button */
        }
        #message {
            position: fixed; /* Stays in place during scrolling */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the exact center */
            width: auto; /* Auto width based on content */
            padding: 10px; /* Padding around the text */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white; /* White text color */
            text-align: center; /* Center the text inside the box */
            border-radius: 8px; /* Rounded corners */
            z-index: 1000; /* Make sure it is on top of other content */
            display: none; /* Start hidden */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Online Dictionary</h1>

        <!-- Search Section -->
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search a word" aria-label="Search a word" aria-describedby="button-addon1">
            <button class="btn btn-success" type="button" id="button-addon1" onclick="searchDictionary()">Search</button>
        </div>
        <div id="definition"></div>

        <!-- Line -->
        <div class="line"></div>

        <!-- Record Section -->
        <h2 class="mt-3">Record a New Word</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="newWord" placeholder="New Word">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="newDefinition" placeholder="Definition" rows="3"></textarea>
        </div>
        <button class="btn btn-success" onclick="recordWord()">Record Word</button>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="dictionary.js"></script>
    <script src="search.js"></script>
    <script src="recordWord.js"></script>
    <div id="message"></div>
</body>
</html>
